sudo: false
os:
 - linux
 - osx
language: d
d:
 - ldc
 - dmd
env:
 - ARCH="x86_64"
matrix:
  include:
    - {os: linux, d: ldc-1.2.0-beta1, env: ARCH="x86", addons: {apt: {packages: [[gcc-multilib]]}}}
    - {os: linux, d: dmd, env: ARCH="x86", addons: {apt: {packages: [[gcc-multilib]]}}}
  allow_failures:
    - {d: dmd, env: ARCH="x86"}
branches:
  only:
    - master
script:
 - dub test --arch "$ARCH"
 - dub build --root=examples/flex_plot
 # - dub build --root=examples/flex_plot/flex_common_pack

